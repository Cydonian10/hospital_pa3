<table mat-table [dataSource]="medicos" class="mat-elevation-z8 w-full">

    <!-- Nombre -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}
        </td>
    </ng-container>

    <!-- Especialidad -->
    <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
        <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
    </ng-container>

    <!-- Photo -->
    <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element">
            <img class="w-10 h-10 rounded-full object-cover" [src]="element.photo" alt="">
        </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="openUpdate(element)" mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-alert *ngIf="enviando === 'success'">
    Se actulizo perfil
</app-alert>


<div class="py-4"></div>
